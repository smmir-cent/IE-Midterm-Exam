<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Finder(S.Mahdi Mirfendereski)</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="error" id="error"></div>
    <section class="container">
        <div class="sec">
            <h2 class="section_header">Mr. or Ms. ?</h2>
            <form name="frm">
                <div class="form">
                    <div>
                        <label for="fname" id="user-field">name:</label>
                        <input name="fname" class="inName" type="text">

                    </div>
                    <div>
                        <input type="radio" class="form" id="genM" name="gender" value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" class="form" id="genF" name="gender" value="Female">
                        <label for="Female">Female</label>
                    </div>
                    <div class="form">
                        <input id="request" name="button" onclick="submitRequest()" class="bt" type="button" value="Submit">
                    </div>
                    <div class="form">
                        <input id="request" name="button" onclick="saveRequest()" class="bt" type="button" value="Save">
                    </div>
                </div>
            </form>
        </div>
        <div class="sec">
            <h2 class="section_header" id="prediction">Prediction</h2>
            <p id="">
                Requested name: <span class="response" id="reqName"></span>
            </p>
            <p id="">
                Gender: <span class="response" id="gender"></span>
            </p>
            <p id="">
                Probability: <span class="response" id="prob"></span>
            </p>
            <div id="savedName" class="savedAnswer" style="border: solid">
                <h3>Saved Answer</h3>
                <p id="">
                    Requested name: <span class="response" id="SavedreqName"></span>
                </p>
                <p id="">
                    Gender: <span class="response" id="Savedgender"></span>
                </p>
                <br>
                <button class="bt" id="clear" onclick="clearStoredName()">clear</button>
            </div>
        </div>

    </section>
    <div id="notifier" class="notify"><span id="notifyType" class=""></span></div>

    <script src="js/script.js"></script>
</body>

</html>
